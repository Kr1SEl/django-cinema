{% extends 'cinemaApp/base.html' %} 

{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Koulen&display=swap');

        body {
        background-image: url('static/background.jpg');
        background-repeat: no-repeat; 
        background-size: cover;
        background-position: center 50px;
        background-color: #fdfdfe;
        }

        h1 {
        font-family: "Koulen", display;
        font-size: 220px !important;
        font-weight: bold;
        color: transparent;
        background-image: linear-gradient(to right, #553c9a, #ee4b2b, #00c2cb, #ff7f50, #553c9a);
        -webkit-background-clip: text;
        background-clip: text;
        background-size: 200%;
        background-position: -200%;
        animation: animated-gradient 7s infinite alternate-reverse;
        }

        .circle {
        width: auto;
        height: auto;
        border: solid 10px #000000;
        background: rgba(0,0,0,0.8);
        border-radius: 600px;
        }

        @keyframes animated-gradient {
        to {
            background-position: 200%;
        }
        }
    </style> 
    <div class="circle">
        <header>
            <center>
            <h1 class='h1'>SUPER</h1>
            <h1 class='h1'>CINEMA</h1>
            </center>
        </header>
    </div>
{% endblock %}
